<!doctype html>
{% load static %}
<html lang="en">
  <head>    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'photo/style.css' %}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Update</title>
    <div>
      <ul>
      <li class="hbar1"><a href="{% url "home" %}"> Home </a></li>
      <li class="hbar1"><a href="{% url "upload" %}"> Upload </a></li>
      <li class="hbar1"><a href="{% url "gallery" %}"> Gallery </a></li>
      <li class="hbar1"><a href="{% url "about" %}"> About </a></li>
      </ul>
    </div>
  </head>
  <body>
    <div class="container">
        <div class="container text-white">
            
        </div>
        <div class="row">
          {% for i in img %}
           <div class="col-sm-4">
            <div class="card m-2">
             <img src="{{i.photo.url}}" alt="" class="card-img-top" height="200px">
             <div class="card-footer">
              <small class="text-muted">{{i.name}}</small>
              <form method="post" action="{% url 'update_image' i.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary btn-sm" >update</button>
              </form>
             </div>
            </div>
           </div>
          {% endfor %}
        </div>
    </div>
    
  </body>
</html>
